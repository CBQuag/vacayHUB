<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Rubik&family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vacay Hub</title>
</head>
<body>
    <header>
        <img src="./images/VacayHubLogo.jpg" alt="" srcset="">
        <a href="Calindex.html"><button>My Calendar</button></a>

    </header>
    <div class="input-fields">
   <label class = "city-label" for="city">City:</label>
   
   <input type="text" id="city-input" name="city"
       value="" max="20">
    <label class = "start-label" for="start">Start date:</label>

    <input type="date" id="start" name="trip-start"
       value=""
       min="2023-04-01" max="2023-12-31">

   <label class = "end" for="end">End date:</label>

   <input type="date" id="end" name="trip-end"
       value=""
       min="2023-04-06" max="2023-12-31">
   
       
   </div>
   <div class="api-data"></div>
   
   <div class="changing-images">
   <img class="one" src="./images/pexels-aleksandar-pasaric-1285625.jpg" alt="">
   <img class="four" src="./images/pexels-pixabay-417344.jpg" alt="">
   <img class="five" src="./images/pexels-recal-media-60217.jpg" alt="">
   <img class="six" src="./images/pexels-thorsten-technoman-338504.jpg" alt="">
   </div>
   <footer></footer>
   
   
</body>
</html>
